<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h2>Vanilla JS tabs</h2>

<div class="tab-container pink">
  <ul class="tab-controls">
    <li><button aria-controls="first" role="tab">First</button></li>
    <li><button aria-controls="second" role="tab">Second</button></li>
  </ul>
  
  <section id="first" class="tab-panel">
    <h2>First</h2>
  </section>
  
  <section id="second" class="tab-panel">
    <h2>Second</h2> 
  </section>
</div>

<div class="tab-container gold">
  <ul class="tab-controls">
    <li><button aria-controls="one" role="tab">One</button></li>
    <li><button aria-controls="two" role="tab">Two</button></li>
    <li><button aria-controls="three" role="tab">Three</button></li>
  </ul>
  
  <section id="one" class="tab-panel">
    <h2>One</h2>
  </section>
  
  <section id="two" class="tab-panel">
    <h2>Two</h2> 
  </section>
  
  <section id="three" class="tab-panel">
    <h2>Three</h2> 
  </section>
</div>

<script src="./tabs.js"></script>
</body>
</html>
